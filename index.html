<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <!-- vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <!-- ajax -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
        <!-- font -->
        <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <title>Vue Dischi</title>
    </head>
    <body>
        <div id="#root">
            <div class="container">
                <header>
                    <div class="logo-spotify">
                        <img src="https://www.freepnglogos.com/uploads/spotify-logo-png/spotify-brands-logo-34.png" alt="spotify">
                    </div>
                </header>
                <main>
                    <div class="cd-items" v-for="cd in arrayDischi">
                        <div class="poster">
                            <img :src="cd.poster" :alt="cd.title">
                        </div>
                        <h2 class="title">{{ cd.title }}</h2>
                        <span class="author">{{ cd.author }}</span>
                        <span class="year">{{ cd.year }}</span>
                    </div>
                </main>
            </div>
        </div>
        <!-- js -->
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
